{% extends "principal.html" %}

{% block cabecera %}

        <div class ="cabecera">
            <h1>EMPLEADO | INDIVIDUAL </h1>
        </div>
        <div>
            <form action="{% url 'empleado_busqueda_simple' %}" class="d-flex" role="search" method="GET">

                                <a class="text-decoration-none" href="{% url 'empleado_editar' empleado.id %}" ><span class="text-dark">Editar</span></a>

                    </div>

                    <div class="">

                            <button class="btn btn-danger" onclick="return eliminar();" type="submit">

                            </button>
                        </form>
                    </div>
                </div>
        </div>
    {% block busqueda %}

    </div>
